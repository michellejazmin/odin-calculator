<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="display-value"></div>
    </div>
    <div id="keys-container">
      <div id="big-keys-container">
        <button class="key big-key" id="clear">Clear</button>
        <button class="key big-key" id="backspace">Backspace</button>
      </div>
      <div id="small-keys-container">
        <button class="key number-key" name="7" id="7">7</button>
        <button class="key number-key" name="8" id="8">8</button>
        <button class="key number-key" name="9" id="9">9</button>
        <button class="key operator-key" id="divide-key">รท</button>
        <button class="key number-key" id="4">4</button>
        <button class="key number-key" id="5">5</button>
        <button class="key number-key" id="6">6</button>
        <button class="key operator-key" id="multiply-key">ร</button>
        <button class="key number-key" id="1">1</button>
        <button class="key number-key" id="2">2</button>
        <button class="key number-key" id="3">3</button>
        <button class="key operator-key" id="minus-key">-</button>
        <button class="key point-key" id="point-key">.</button>
        <button class="key number-key" id="0">0</button>
        <button class="key equals-key" id="equals-key">=</button>
        <button class="key operator-key" id="plus-key">+</button>
      </div>
    </div>
  </div>
</body>
</html>
