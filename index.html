<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="screen">0</div>
    <div id="keys-container">
      <div id="big-keys-container">
        <button class="big-key" id="clear">Clear</button>
        <button class="big-key id="backspace">Backspace</button>
      </div>
      <div id="small-keys-container">
        <button class="key number-key" id="seven">7</button>
        <button class="key number-key">8</button>
        <button class="key number-key">9</button>
        <button class="key operator-key"> รท </button>
        <button class="key number-key">4</button>
        <button class="key number-key">5</button>
        <button class="key number-key">6</button>
        <button class="key operator-key"> ร </button>
        <button class="key number-key">1</button>
        <button class="key number-key">2</button>
        <button class="key number-key">3</button>
        <button class="key operator-key"> - </button>
        <button class="key operator-key dark"> . </button>
        <button class="key number-key">0</button>
        <button class="key operator-key dark"> = </button>
        <button class="key operator-key"> + </button>
      </div>
    </div>
  </div>
</body>
</html>
